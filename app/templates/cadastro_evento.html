<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Evento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro_evento.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="cadastro-evento-container">
        <h2>Cadastro de Evento</h2>
        <form method="post" action="{{ url_for('main.cadastro_evento') }}" enctype="multipart/form-data">
          
          <div class="form-group">
            <input type="text" name="nome_evento" class="form-control" placeholder="Nome do Evento" required>
          </div>
          
          <div class="form-group">
            <input type="date" name="data_evento" class="form-control" required>
          </div>
          
          <div class="form-group">
            <input type="text" name="localizacao" class="form-control" placeholder="Localização" required>
          </div>
          
          <div class="form-group">
            <textarea name="descricao" class="form-control" placeholder="Descrição"></textarea>
          </div>
          
          <div class="form-group">
            <label class="custom-file-upload form-control">
              <input type="file" name="foto_capa" accept="image/*"> Capa do Evento (opcional)
            </label>
          </div>
          
          <div class="form-group">
            <label class="custom-file-upload form-control">
              <input type="file" name="fotos_evento" accept="image/*" multiple> Fotos do Evento
            </label>
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn-enviar">Enviar</button>
          </div>
          
        </form>
      </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
