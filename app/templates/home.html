<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/event_list.css') }}">

</head>
<body>

<div class="menu">
    
</div>

<div class="event-list">
    {% for evento in eventos %}
    <div class="event-card">
        <div class="event-image" style="background-image: url({{ url_for('static', filename=evento.foto_capa) }});"></div>
        <div class="event-info">
            <h3>{{ evento.nome_evento }}</h3>
            <p>{{ evento.data_evento.strftime('%d/%m/%Y') }} - {{ evento.localizacao }}</p>
            <p>{{ evento.descricao }}</p>
        </div>
    </div>
    {% endfor %}
</div>
    <!-- Aqui você pode incluir seu menu ou barra de navegação -->
    <form action="{{ url_for('main.logout') }}" method="post">
        <input type="submit" value="Logout">
    </form>
</body>
</html>
