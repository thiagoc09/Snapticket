<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Eventos</h2>
  <div class="row justify-content-center">
    {% for evento in eventos %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <img class="card-img-top" src="{{ url_for('static', filename=evento.foto_capa) }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ evento.nome_evento }}</h5>
          <p class="card-text">{{ evento.descricao }}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">{{ evento.data_evento.strftime('%d/%m/%Y') }}</small>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <form action="{{ url_for('main.logout') }}" method="post">
        <input type="submit" value="Logout">
    </form>
</body>
</html>
