<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotos do Evento</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/loading.css') }}">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- jQuery CDN -->
</head>
<body>
{% extends "base.html" %}

{% block title %}Fotos do Evento - SnapTicket{% endblock %}

{% block content %}
<div class="container">
    <h1 class="title my-4">Olá {{ nome.split(' ')[0] }}, suas fotos do evento {{ nome_evento }}.</h1>
    <p class="search-subtitle">Clique para comprar, e faça o download em sua galeria.</p>
    <div class="row">
        {% for foto in fotos %}
        <div class="col-md-4 mb-4">
            <div class="card bg-dark text-light save-photo" data-foto="{{ foto }}" data-plano="{{ plano_tipo }}">
                <img src="{{ url_for('static', filename=foto) }}" class="card-img" alt="Foto do Evento">
                <div class="card-img-overlay d-flex flex-column justify-content-end">
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
  const saveToGalleryUrl = "{{ url_for('main.save_to_gallery') }}";
</script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script> <!-- Inclua este arquivo corretamente -->
{% endblock %}
</body>
</html>
