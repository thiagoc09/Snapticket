<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotos do Evento</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% extends "base.html" %}

    {% block title %}Fotos do Evento - SnapTicket{% endblock %}
    
    {% block content %}
    <h2 class="text-center mb-4 text-light">Fotos do Evento</h2>
    <div class="row">
        {% for photo in photos %}
        <div class="col-md-4 mb-4">
            <div class="card bg-dark text-light">
                <img src="{{ url_for('static', filename=photo) }}" class="card-img-top" alt="Foto do Evento">
                <div class="card-body">
                    <button class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-12">
            <p class="text-light">Nenhuma foto encontrada.</p>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
    
<div class="container mt-5">
    <h2 class="text-center mb-4">Fotos do Evento</h2>
    <div class="row">
        {% for photo in photos %}
        <div class="col-md-4 mb-4">
            <div class="card event-card">
                <img src="{{ url_for('static', filename=photo) }}" class="card-img-top" alt="Foto do Evento">
                <div class="card-body event-info">
                    <span class="text-muted">{{ event_id }}</span>
                    <button class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
